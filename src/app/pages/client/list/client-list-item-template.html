<mat-card  [routerLink]="['./', client.ID]">
        <mat-card-title>
            <label>Name:</label>
            <span>{{client.Name}}</span>
        </mat-card-title> 
        <mat-card-content>
                <label>Description:</label><span>{{client.Description}}</span>
                <label>Address:</label><span>{{client.Address}}</span>               
        </mat-card-content>
</mat-card>
